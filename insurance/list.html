<!DOCTYPE html>
<html>
<head>
<title>保险选择</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="distribution" content="global" />
<meta name="author" content="活力圈" />
<meta name="webcrawlers" content="all" />
<link href="../dist/img/ico16.ico" rel="shortcut icon">
<link rel="stylesheet" type="text/css" href="../dist/css/hlq.min.css">
<script type="text/javascript" src="../dist/js/sea.js"></script>
<script type="text/javascript" src="../dist/js/sea_config.js"></script>
</head>
<body>
<header class="header">
    <div class="bnt-back" onclick="history.back()"><i class="icon-back"></i></div>
    <h1>保险订单</h1>
    <a class="bnt_right" href="../index.html"><span class="icon_home"></span></a>
</header>
<div class="main">
    <div id="list" class="weui_panel_bd"></div>
</div>
<style>
.weui_cell{padding: 10px 10px 0;}
.fields{margin-bottom: 10px;}
.fields .weui_media_title{margin-bottom: 5px;}
.insuran_txt a{color: #09bb07; font-size: 14px; margin-right: 10px; font-weight: bold}
.list_bd{border-bottom: 1px solid #e5e5e5;}
#list{border-bottom: 1px solid #eee;}
</style>
<script type="text/javascript">
var requireFun = ['zepto','base','login','dropload','jweixin'];
seajs.use(requireFun, function(zepto,base,login,dropload,wx){
    var page = 1,
        page_size = 10;
    $('.main').dropload({
        scrollArea : window,
        loadDownFn : function(me){
            $.ajax({
                type: 'GET',
                url: base.userInsuranceList,
                data: {
                    session:base.getItem("session"),
                    uid:base.getItem("uid"),
                    page_size:page_size,
                    page:page
                },
                dataType: 'json',
                success: function(data){
                    var template = '';
                    me.lock();
                    me.noData();
                    if(data.ret == '0'){
                        page++;
                        $.each(data.data.list,function(index,item){
                            console.log(item);
                            template += '<a href="list_info.html?id='+ item.id +'&insurance_id='+ item.insurance_id +'" class="weui_media_box weui_media_appmsg"><div class="weui_media_bd"><h4 class="weui_media_title">'+ item.name +'</h4><p class="weui_media_desc">生效日期'+ item.effective_date +'</p></div><div class="weui_cell_ft warning">¥'+ item.amount +'</div></a>';
                        });
                        $('#list').append(template)
                    }
                    me.resetload();
                },
                error: function(xhr, type){
                    base.tips("网络有点卡");
                }
            });
        }
    });


	//禁止微信
    wx.ready(function(){
        wx.hideOptionMenu();
    });

})
</script>
</body>
</html>
