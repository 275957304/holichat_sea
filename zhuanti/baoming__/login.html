<!DOCTYPE html>
<html>
<head>
<title>活力圈</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="distribution" content="global" />
<meta name="author" content="活力圈" />
<meta name="webcrawlers" content="all" />
<script type="text/javascript" src="http://m.holichat.com/ceshi/dist/js/sea.js"></script>
</head>
<body>
<div id="data"></div>
<script type="text/javascript">
seajs.config({
	alias:{
		"zepto": "http://m.holichat.com/ceshi/dist/js/zepto/zepto.min.js",
		"base" : "http://m.holichat.com/ceshi/dist/js/base/base.js",
		"jweixin" : "http://m.holichat.com/ceshi/dist/js/weixin/jweixin",
		"base64" : "http://m.holichat.com/ceshi/dist/js/Base64.js",
	},

	map:[
		//可配置版本号
		['.css', '.css?v=' + 1.8],
		['.js', '.js?v=' + 1.8]
	],
	preload: ['zepto', 'base'],
	charset: 'utf-8'
});

var requireFun = ['zepto','base','jweixin','base64'];
seajs.use(requireFun, function(zepto,base,wx,bs64){
	$(function(){
		if(base.isWeixin()){
			var code = base.getURLVar('code'),
				back = window.location.hash,
				longitude = base.getItem('longitude');
			//设置经纬度
			if( longitude == '' || longitude == 'null'){
				wx.ready(function(){
					wx.getLocation({
						type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
						success: function (res) {
							base.setItem("longitude", res.longitude); //经度
							base.setItem("latitude", res.latitude);
						}
					});
				});
			}
			//console.log(base.getItem('latitude'));
			//获取code
			if(code){
				//登录
				$.get(base.wxAccessToken,{'appid':'wxcc5c198d146a1779', "code":code, 'grant_type':'authorization_code'},function(data){
					var access_token = data.data.access_token,
						openid = data.data.openid;
						base.setItem("openid", openid);
					var params = {
						"access_token" : access_token,
						"open_id" : openid,
					}
					var base64 = BASE64.encoder(JSON.stringify(params));
					$.ajax({
						url: base.otherLogin,
						type: 'post',
						data: {
							type: 'weixin',
							platform : 'weixin',
							channel:5000,
							params: base64
						},
						dataType: 'json',
						success: function(data){
							if(data.ret == 0){
								base.setItem("session", data.data.session);
								base.setItem("uid", data.data.uid);
								base.setItem("device", data.data.device);
								base.setItem("platform", "weixin");
								window.location.href =  'http://m.holichat.com/ceshi/zhuanti/baoming/index.html';
							};
						},
						error: function(res) {
							alert(res);
						}
					})
				},'json');


			}
		}
	})
});

</script>
</div>
</body>
</html>
