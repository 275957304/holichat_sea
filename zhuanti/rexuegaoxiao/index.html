		$("#recList").empty();
		$('#recList').append(html);
		hot = arrBack(HOT);
		setTimeout(function(){$('#loading').hide()},500)
	}

	function defaultSort(arr,currentArr){
		var sort = [];
		$.each(arr,function(index,item){
			var type = item.business_type,
				id = item.id;
			for(var i=0; i < currentArr.length; i++){
				if(type == currentArr[i].type && id == currentArr[i].id){
					sort[index] = currentArr[i];
				}
			}
		});
		return sort;
	}

	function getUrlParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]); return null;
	}

	function arrBack(arr){
		var a = [],e = [],t = [],backArr = [],response = [];
		$.each(arr,function(index,item){
			if(item.business_type == 'A'){
				a.push(item.id);
			}else if(item.business_type == 'E'){
				e.push(item.id);
			}else{
				t.push(item.id);
			}
		});
		backArr[0] = a;
		if(e.length > 0 ){
			backArr[1] = e;
		}
		if(t.length > 0 ){		
			backArr[2] = t;
		}
		$.each(backArr,function(index,item){
			var url = '',
				id = '',
				type = '';			
			switch (index) {
				case 0: type ='A'; id='activity_id'; url = baseUrl + 'activity/view/get_brief_array?activity_id_params=[' + a + ']'; break;
				case 1: type ='E'; id='event_id'; url = baseUrl + 'event/view/get_brief_array?event_id_params=[' + e + ']'; break;
				case 2: type ='T'; id='training_id'; url = baseUrl + 'training/view/get_brief_array?training_id_params=[' + t + ']'; break;
			};
			$.ajax({
				url: url,
				async: false,
				type: "GET",
				dataType: 'json',
				success: function (data){
					console.log(data)
					if(data.hasOwnProperty('data')){
						$.each(data.data,function(index,item){
							var backData = {
								type : type,
								id : item[id],
								title : item.title,
								cost : item.cost,
								img : item.logo_image ? item.logo_image : 'm/df/icon_256.png',
								ad_img : item.ad_image ? item.ad_image : 'm/df/b_ad.png',
								begin : item.begin_date, //赛事开始时间
								beginTime : backTime(item.begin_date), //赛事开始时间
								deadline : backTime(item.deadline), //报名开始时间
								region_id : item.region_id
							};
							response.push(backData);
						});
					};
				}
			});
		})
		return response;
	}

	function backTime(t){
		var begin = t.substring(0,10).split('-');
			begin = begin[1] + '/' + begin[2] + '/' + begin[0] + ' ' + t.substring(10, 19);
		return Date.parse(begin);
	};

	function sortList(arry){
		var template = ''
		$.each(arry,function(i,val){
			template += '<li data-type="'+ val.type +'" data-id="'+ val.id +'"><div class="list_item"><div class="item_pic"><span class="price">¥'+ val.cost +'</span><img class="img_res" src="'+ (imgUrl+val.img) +'@500w_500h_4e_90q_1l"></div><div class="item_txt"><div class="item_title">'+ val.title +'</div><div class="time">活动时间: '+ val.begin.substring(0,10) +'</div><div class="item_btn"><span class="buy_btn">立即购卖</span></div></div></div></li>'
		});
		$("#jsList").empty();
		$('#jsList').append(template);
	}

	function filter(){
		if ($(window).scrollTop() >= $('.filter_warp').offset().top){
			$('.filter').addClass('fil_fixed');
		}else{
			$('.filter').removeClass('fil_fixed');
		}
	};
	document.addEventListener('touchmove', function (e) { 
		filter();
	}, false);
	$(window).scroll(filter);
	
	$("#jsList, #recList").delegate("li","tap",function(){
		//var event_id = getUrlParam('event_id');
		var type = $(this).data('type'),
			id = $(this).data('id');
		switch (type) {
			case 'A': type = 'activity'; break;
			case 'E': type = 'event'; break;
			case 'T': type = 'training'; break;
		};
		base = BASE64.encoder('{"type":"'+type+'","data":{"id":"'+id+'","entrance_type":"p"}}');
		if(share || wx){
			window.location.href = 'http://m.holichat.com/'+ type +'/info.html?id=' + id;
		}else{
			window.location.href = "holichat://action?" + base
		}
	});

	//最新排序
	$('#newSort').tap(function(){ //按配制表排序
		var newArr = defaultSort(HOT,hot);
		$(this).addClass('active').siblings().removeClass('active');
		$('#sort, .filter').removeClass('active');
		$('.sort_selec').hide();
		sortList(newArr);
		$(window).scrollTop($('.list').offset().top -100);
	});
	//报名截止日期
	$('#timeSort').tap(function(){
		console.log('报名截止日期')
		$(this).addClass('active').siblings().removeClass('active');
		$('#sort, .filter').removeClass('active');
		$('.sort_selec').hide();
		timeSort(hot);
		$(window).scrollTop($('.list').offset().top -100);
	});
	//价格从低到高
	$('#priceSort').tap(function(){
		$(this).addClass('active').siblings().removeClass('active');
		$('#sort, .filter').removeClass('active');
		$('.sort_selec').hide();
		var price = hot.slice(0);
 		price = price.sort(getSortFun('asc', 'cost'));
		sortList(price);
		$(window).scrollTop($('.list').offset().top -100);
	});

	function timeSort(arraySort){
		var time = arraySort.slice(0);
 		time = time.sort(getSortFun('asc', 'beginTime'));
		sortList(time);
	}
	timeSort(hot);

	function getSortFun(order, sortBy) {
	    var ordAlpah = (order == 'asc') ? '>' : '<';
	    var sortFun = new Function('a', 'b', 'return a.' + sortBy + ordAlpah + 'b.' + sortBy + '?1:-1');
	    return sortFun;
	}

	$("#sort").tap(function(){
		$(this).siblings().removeClass('active');
		$('.set_add').hide();
		if($(this).hasClass('active')){
			$('.sort_selec').hide();
			$(this).removeClass('active');
			$('.filter').removeClass('active');
		}else{
			$('.sort_selec').show();
			$(this).addClass('active');
			$('.filter').addClass('active');
		}
	})
	
	$(".filter_bg").tap(function(){
		$('.sort_selec,.set_add').hide();
		$(".filter_item li,.filter").removeClass('active')
	});

	//打印省份
	$("#addSetec").tap(function(){
		$('.filter').addClass('active');
		$(this).siblings().removeClass('active');
		$('.sort_selec').hide();
		if($(this).hasClass('active')){
			$('.set_add').hide();
			$(this).removeClass('active');
			$('.filter').removeClass('active');
		}else{
			$('.set_add').show();
			$(this).addClass('active');
			$("#province").empty();
			getScript('http://m.holichat.com/dist/js/address/province.js',function(){
				var region = [];
				for(var i=0; i < hot.length; i++){
					var region_id = hot[i].region_id
					region.push(region_id.substring(0,2) + '0000');
				}
				$.each(province_data, function(index,item){
					var regionList = region.unique();
					for(var i=0; i < regionList.length; i++){
						var provinceTap = "";
						if(regionList[i] == index){
							provinceTap += '<li data-id="'+ regionList[i] +'">'+ item.name +'</li>';
						}
						$("#province").append(provinceTap);
					}
				});

			});

		}
	});

	//城市
	$("#province").delegate("li","tap",function(){
		var city_id = $(this).data('id'), //440000
			province_name = $(this).text(),
			city = '<li id="all" data-id="' + ($(this).data('id') + '').substring(0,4) +'">全' + province_name.substr(province_name.length-1,1) + '</li>';
			$('#city').css('left','40%');
			$(this).addClass('active').siblings().removeClass('active');
		getScript('http://m.holichat.com/dist/js/address/city.js',function(){
			var region = [];
			for(var i=0; i < hot.length; i++){
				var region_id = hot[i].region_id
				region.push(region_id.substring(0,4) + '00');
			}
			$.each(city_data, function(index,item){
				var regionList = region.unique();
				if(item.province_id == city_id){ //筛选出选择省份
					//console.log(hot)
					for(var i=0; i < regionList.length; i++){ //筛选出hot数组里面有的城市
						if(regionList[i] == index){
							console.log(item.name)
							city += '<li data-id="'+ index.substring(0,4) +'">'+ item.name +'</li>';
						}
					}
				}
			});
			$("#city").empty();
			$("#city").append(city);
		});
	});

	$("#city").delegate("li","tap",function(){
		var city_id = $(this).data('id'),
			is_id = $(this).attr('id');
			filter = [];
		$(this).addClass('active').siblings().removeClass('active');

		if(is_id == 'all'){
			$.each(hot, function(index,item){
				var id = (item.region_id).substring(0,2) + '00';
				if(id == city_id){
					filter.push(hot[index])
				}
			});
		}else{
			$.each(hot, function(index,item){
				var id = (item.region_id).substring(0,4);
				if(id == city_id){
					filter.push(hot[index])
				}
			});
		};

		$('#addSetec, .filter').removeClass('active')
		$('.set_add').hide();
		sortList(filter);
		$(window).scrollTop($('.list').offset().top -100);
	});

	//扩展js加载回调
    var getScript = function(url, callback){
        var head = document.getElementsByTagName('head')[0],
            js = document.createElement('script');
        js.setAttribute('type', 'text/javascript');
        js.setAttribute('src', url);
        head.appendChild(js);
        //执行回调
        var callbackFn = function(){
                if(typeof callback === 'function'){
                    callback();
                }
            };
        if (document.all) { //IE
            js.onreadystatechange = function() {
                if (js.readyState == 'loaded' || js.readyState == 'complete') {
                    callbackFn();
                }
            }
        } else {
            js.onload = function() {
                callbackFn();
            }
        }
    };

	Array.prototype.unique = function(){
	    var res = [];
	    var json = {};
	    for(var i = 0; i < this.length; i++){
	        if(!json[this[i]]){
	            res.push(this[i]);
	            json[this[i]] = 1;
	        }
	    }
	    return res;
	};

});
</script>
