<header class="header">

</header>
<div class="main">
	<div class="search_fixed">
		<div class="searchbar">
			<input type="search" id="keyword" placeholder="搜索培训" class="form-control" value="">
			<a class="button" id="search_button" href="javascript:void(0)" target="_self" title=""></a>
		</div>
	</div>
	<div class="weui_panel">
		<div id="list" class="weui_panel_bd">

<script type="text/javascript">
var requireFun = ['zepto','base','login','dropload','address',"jweixin",'appDown/app-banner'];
seajs.use(requireFun, function(zepto,base,login,dropload,add,wx){
	$(function(){
		add.getProvince(); //选择城市
		console.log(base.getItem('session'));
		var community_cid = 0,
			category_id = 0,
			status = "",
			officual = 0,
			cost = 0,
			page_size = 10,
			page = 1,
			training_type = 0,
			location_id = base.getItem('city_id');
	    $('.main').dropload({
	        scrollArea : window,
	        loadDownFn : function(me){
	            $.ajax({
	                type: 'GET',
	                url: base.trainingList,
	                data: {
	                    community_cid:community_cid,
	                    category_id:category_id,
	                    location_id:location_id,
	                    status:status,
	                    officual:officual,
	                    cost:cost,
	                    page_size:page_size,
	                    page:page,
	                    training_type:training_type
	                },
	                dataType: 'json',
	                success: function(data){
	                    page++;
						console.log(data);
	                    response = data.data.list;
	                    var _html = '';
	                    if(data.data.list.length < 1){
	                        me.lock();
	                        me.noData();
	                    };
	                    for(var i = 0; i < response.length; i++){
							console.log(response[i]);
	                        _html +='<a class="weui_media_box weui_media_appmsg list" href="info.html?id='+ response[i].training_id +'&type=training">'
	                                +'<div class="weui_media_hd"><img alt="" src="' + base.imgURL + response[i].logo_image + '@150h_150w_1e_1c_10-2ci" class="weui_media_appmsg_thumb"></div>'
	                                +'<div class="weui_media_bd"><h4 class="title">' + response[i].title +' </h4>'
	                                +'<div class="list_doce"><span class="price">¥<em>' + parseFloat(response[i].cost,10) +'</em>起</span> ' + response[i].name +'</div>'
	                                +'<div class="list_doce"><p class="pull-right"> ' + base.getCurrentStatus(response[i].signline,response[i].deadline,response[i].begin_date,response[i].end_date) +' </p> <span class="list-city">' + response[i].address +' </span> <span class="list-follow">' + response[i].attention_num +'</span></div></div>'
	                                +'</a>';

	                    }
	                    $('#list').append(_html);
	                    me.resetload();
	                },
	                error: function(xhr, type){
	                    base.tips("网络有点卡");
	                }
	            });
	        }
	    });
		//搜索
	    $('#search_button').on('click',function(e){
			e.preventDefault();
			var content =$.trim( $('#keyword').val());
	        if(content ==''){
	         	base.tips("内容不能为空");
	         	return false;
	        };
	        window.location.href = 'search.html?content='+ encodeURI(encodeURI(content));
	    });
	});

	wx.ready(function(){
		// 分享到朋友圈

			},

		});

		//分享给朋友
		wx.onMenuShareAppMessage({
			title: '活力圈培训列表', // 分享标题
			desc: '海量培训，等你来参加。', // 分享描述
			link: 'http://m.holichat.com/training/index.html', // 分享链接
			imgUrl: 'http://m.holichat.com/dist/img/logo.png', // 分享图标
			type: '', // 分享类型,music、video或link，不填默认为link
			dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			success: function () {

			cancel: function () {

		});

		wx.onMenuShareQQ({
			title: '活力圈培训列表', // 分享标题
			desc: '海量培训，等你来参加。', // 分享描述
			link: 'http://m.holichat.com/training/index.html', // 分享链接

			},
			cancel: function () {

		wx.onMenuShareWeibo({

			success: function () {

			},
			cancel: function () {

			}
		});

		wx.onMenuShareQZone({
			title: '活力圈培训列表', // 分享标题
			desc: '海量培训，等你来参加。', // 分享描述
			link: 'http://m.holichat.com/training/index.html', // 分享链接
			imgUrl: 'http://m.holichat.com/dist/img/logo.png', // 分享图标
			success: function () {

			cancel: function () {

	});


});
