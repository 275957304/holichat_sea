<!DOCTYPE html>
<html>
<head>
<title>生成订单</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="distribution" content="global" />
<meta name="author" content="活力圈" />
<meta name="webcrawlers" content="all" />
<link href="../dist/img/ico16.ico" rel="shortcut icon">
<link rel="stylesheet" type="text/css" href="../dist/css/hlq.min.css">
<script type="text/javascript" src="../dist/js/sea.js"></script>
<script type="text/javascript" src="../dist/js/sea_config.js"></script>
</head>
<body>
<header class="header">
    <div class="bnt-back" onclick="history.back()"><i class="icon-back"></i></div>
    <h1>生成订单</h1>
</header>
<footer class="footer">
    <a class="weui_btn weui_btn_warn" id="toPay" href="javascript:void(0)">去支付</a>
</footer>
<div class="main">
    <div class="weui_list_text">
    </div>
	<div id="bm" class="weui_cells_title">参赛者名单</div>
    <div id="enrollInfos" class="weui_cells"></div>
	<div class="weui_cells_title"><span class="pull-right text-danger">¥<b id="amount"></b></span>合计支付</div>
	<div class="weui_cells weui_cells_checkbox">
        <label for="wx_pay" class="weui_cell weui_check_label p10">
            <div class="weui_cell_bd weui_cell_primary">
                <p><span class="pay-wx">微信支付</span></p>
            </div>
			<div class="weui_cell_hd">
                <input type="radio" id="wx_pay" checked="checked" value="wx_pay" class="weui_check" name="radio">
                <i class="weui_icon_checked"></i>
            </div>
        </label>
    </div>
</div>
<script type="text/javascript">
// define(function(require, exports, module){
// 	var wx = require('http://res.wx.qq.com/open/js/jweixin-1.0.0.js');
// });
var requireFun = ['zepto','base','http://res.wx.qq.com/open/js/jweixin-1.0.0.js'];
seajs.use(requireFun, function(zepto,base,wx){
    $(function(){
        var lock = false,
            order = base.getURLVar('order'),
            id = base.getURLVar('id'),
            type = base.getURLVar('type'),
            source = base.getURLVar('source'),
            body_txt ='',
            amount = base.getURLVar('amount'),
            enroll_id = base.getURLVar('enroll_id'),
            session = base.getItem('session'),
            uid = base.getItem('uid'),
            predpare = base.getItem('predpare'),
            openid = base.getItem('openid'),
            _html ="";
        if(source !='insurance'){
        //赛事订单详细显示
        ;(function(){
            var url;
            //判断是那里来的
            switch (type){
                case 'event': url = base.eventOrderInfo + '?event_enroll_id='+ enroll_id +'&session=' + session;break;
                case 'activity':url = base.activityOrderInfo + '?activity_enroll_id='+ enroll_id +'&session=' + session; break;
                case 'training':url = base.trainingOrderInfo + '?training_enroll_id='+ enroll_id +'&session=' + session; break;
            }
            $.ajax({
                url: url,
                type: 'get',
                dataType: 'json',
                beforeSend : function(){base.tips("加载中...",1)},
                success : function(data){
                    if(data.ret == '0'){
                        amount = data.data.insurance_amount ? parseFloat(data.data.enroll_amount) + parseFloat(data.data.insurance_amount) : parseFloat(data.data.enroll_amount);
                        $('.tips-message').hide();
                        switch(data.ret){
                            case 6111: return base.tips("赛事订单错误");break;
                            case 6115: return base.tips("订单错误");break;
                        };
                        $('#amount').text(amount);
                        $('.weui_list_text').append('<p>订单编号：'+ order +'</p><p>报名时间：'+ data.data.enroll_time +'</p>');
                        $.each(data.data.enroll_infos,function(index,item){
                            var other_fields = JSON.parse(item.other_fields),
                                phone = other_fields.phone ? '<div class="weui_cell_ft">'+ other_fields.phone +'</div>' : ""

                            _html += '<div class="weui_cell"><div class="weui_cell_bd weui_cell_primary">'+ other_fields.truename +'</div>'+ phone +'</div>' ;
                        })
                        $('#enrollInfos').append(_html);
                    }else{
                        base.tips("赛事订单有误");
                    }
                },
                error : function(res){
                    base.tips("网络有点卡");
                }
            });
        })();
        }else{
            $('#enrollInfos,#bm,.weui_list_text').hide();
            $('#amount').text(amount)
        }
        //console.log(wx);
        //调用支付
        $("#toPay").on('click',function(){
            if (lock) return false;
            lock = true;
            $("#toPay").attr("disabled",true).addClass('weui_btn_disabled');
            if(!base.isWeixin()){
                base.tips("请使用微信浏览器操作！~");
                return false;
            }
            var postData = {
                openid: openid,
                order : order,
                body  : '报名成功',
                //appid : 'wxcc5c198d146a1779',
                type : 'mp'
            };
            $.post(base.weixinUnifiedorder,postData,function(response){
                var res = JSON.parse(response);
                console.log(res);
                var nonce_str = res.data.nonce_str,
                    prepay_id = res.data.prepay_id,
                    sign = res.data.sign,
                    numTime = res.data.time;
                var time = numTime.toString();

                //微信JS签名
                $.get(base.wxSign,{'appid':'wxcc5c198d146a1779','url':window.location.href.split('#')[0]},function(response){
                    //console.log(response);
                    wx.config({
                        debug     : false,
                        appId     : 'wxcc5c198d146a1779',
                        timestamp : response.data.timestamp,
                        nonceStr  : response.data.noncestr,
                        signature : response.data.signature,
                        jsApiList : ['checkJsApi','chooseWXPay']
                    });

                    wx.ready(function(){
						 lock = false;
                        wx.chooseWXPay({
                            timestamp: time, // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符
                            nonceStr: nonce_str, // 支付签名随机串，不长于 32 位
                            package:'prepay_id=' + prepay_id , // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=***）
                            signType: 'MD5', // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
                            paySign: sign, // 支付签名
                            success: function (res){
                                // 支付成功后的回调函数
                                if(predpare != '0'){
                                    window.location.href = '../mine/index.html';
                                    return
                                }
                                window.location.href = '../' + type + '/order_info.html?id='+ id + '&enroll_id=' + enroll_id + '&guide=1';
                            }
                        });
                        wx.error(function(res){

                            $("#toPay").attr("disabled",false).removeClass('weui_btn_disabled');
                            // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
                        });
                        wx.hideOptionMenu();
                    });

                },'json');

            });
        });
    })
})
</script>
</body>
</html>
