<!DOCTYPE html>
<html>
<head>
<title>活力圈</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="distribution" content="global" />
<meta name="author" content="活力圈" />
<meta name="webcrawlers" content="all" />
<link rel="stylesheet" type="text/css" href="../dist/css/hlq.min.css">
<script type="text/javascript" src="../dist/js/zepto.min.js"></script>
<script type="text/javascript" src="../dist/js/base.js"></script>
<script type="text/javascript" src="../dist/js/dropload.min.js"></script>
</head>
<body>
<header class="header">
    <div class="bnt-back" onclick="history.back()"><i class="icon-back"></i></div>
    <h1>搜索赛事活动</h1>
</header>
<div class="main">
    <input type="hidden" id="community_cid" value="1">
    <input type="hidden" id="location_id" value="0">
    <input type="hidden" id="official" value="0">
    <input type="hidden" id="page_size" value="10">
    <input type="hidden" id="page" value="1">
    <input type="hidden" id="event_type" value="0">
    <div class="weui_panel">
		<div id="list" class="weui_panel_bd">
					
		</div>   
	</div>     
</div>
<div id="back_top"></div>
<script type="text/javascript">
$(function(){
    var content = H.getURLVar('content');
    var community_cid = $("#community_cid").val(); 
    var city_id = H.cityid;
    var official = $("#official").val(); 
    var page_size = $("#page_size").val(); 
    var page = $("#page").val();    
    var event_type = $("#event_type").val();
	var intswitch= true;
    console.log(content)
	$('.main').dropload({
        scrollArea : window,
        loadDownFn : function(me){
            $.ajax({
                type: 'GET',				
                url: baseURL + "event/view/event_search?community_cid=" + community_cid + "&location_id=" + location_id + "&official=" + official + "&page_size=" + page_size + "&page=" + page + "&content=" + content + "&event_type=" + event_type, 
				/*
				data:{
					community_cid : community_cid,
					location_id : location_id,
					official : official,
					page_size : page_size,
					page : page,
					content : content,
					event_type : event_type
				},
				*/
                dataType: 'json',
                success: function(data){
                    page++;
                    response = data.data.list;
                    var _html = '';
                    if(data.data.list.length < 1){
                        me.lock();
                        // 无数据
                        me.noData();
                    }
                    for(var i = 0; i < response.length; i++){
                        _html +='<a class="weui_media_box weui_media_appmsg list" href="detail/index.html?event_id='+ response[i].event_id +'">'
                                +'<div class="weui_media_hd"><img alt="" src="' + imgURL + response[i].logo_image + '" class="weui_media_appmsg_thumb"></div>'
                                +'<div class="weui_media_bd"><h4 class="title">' + response[i].title +' </h4>'
                                +'<div class="list_doce"><span class="price">￥<em>' + response[i].cost +'</em>起</span> ' + response[i].name +'</div>'
                                +'<div class="list_doce"><p class="pull-right"> ' + H.getCurrentStatus(response[i].signline,response[i].deadline,response[i].begin_date,response[i].end_date) +' </p> <span class="list-city">' + response[i].address +' </span> <span class="list-follow">' + response[i].attention_num +'</span></div></div>'
                                +'</a>';
			 
                    }
                    $('#list').append(_html);
                    // 每次数据加载完，必须重置
                    me.resetload();
                },
                error: function(xhr, type){
                    H.tips("网络有点卡");
                    if(intswitch){
                       me.resetload();
                       intswitch = false;
                    };
                }
            });
        }
    });
	
})
</script>
</body>
</html>
