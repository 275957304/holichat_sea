<!DOCTYPE html>
<html>
<head>
<title>报名须知</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="distribution" content="global" />
<meta name="author" content="活力圈" />
<meta name="webcrawlers" content="all" />
<link href="../dist/img/ico16.ico" rel="shortcut icon">
<link rel="stylesheet" type="text/css" href="../dist/css/hlq.min.css">
<script type="text/javascript" src="../dist/js/sea.js"></script>
<script type="text/javascript" src="../dist/js/sea_config.js"></script>
</head>
<body class="b-white">
<header class="header">
    <div class="bnt-back" onclick="history.back()"><i class="icon-back"></i></div>
    <h1>报名须知</h1>
    <a class="bnt_right" href="../index.html"><span class="icon_home"></span></a>
</header>

<footer class="footer">
	<div class="btn_group">
		<div class="btn_default"><a class="weui_btn weui_btn_warning" id="back" href="javascript:void(0)">不同意</a></div>
		<div class="btn_default"><a class="weui_btn weui_btn_warn" id="agreeBtn" href="javascript:void(0)">同意</a></div>
	</div>
</footer>

<div class="main">
    <div class="article">

    </div>
</div>
<script type="text/javascript">
var requireFun = ['zepto','base','jweixin'];
seajs.use(requireFun, function(zepto,base,wx){
	var id = base.getURLVar('id');
	setTimeout(function(){
		$('#back').on('click',function(){
			window.history.back();
		})
	},800);
    $.ajax({
        type: 'get',
        url: base.getEnrollInfo,
        data: {
            session:base.getItem("session"),
            uid:base.getItem("uid"),
            event_id:id
        },
        dataType: 'json',
        beforeSend : function(){
            base.tips("加载中...",1);
        },
        success: function(data) {
            $('.tips').hide();
            if(data.data.notes){
                $('.article').html(data.data.notes)
            }
        },
        error: function(xhr, type) {
            base.tips("网络错误");
        }
    });
    $('#agreeBtn').on('tap',function(){
        window.location.href = 'get_enroll_info.html?id=' + id
    })
	//禁止微信
    wx.ready(function(){
        wx.hideOptionMenu();
    });

})

</script>
</body>
</html>
