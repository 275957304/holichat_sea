<!DOCTYPE html>
<html>
<head>
<title>活力圈</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="distribution" content="global" />
<meta name="author" content="活力圈" />
<meta name="webcrawlers" content="all" />
<link rel="stylesheet" type="text/css" href="../../dist/css/hlq.min.css">
<script type="text/javascript" src="../../dist/js/zepto.min.js"></script>
<script type="text/javascript" src="../../dist/js/base.js"></script>
</head>
<body class="b-white">
<header class="header">
    <div class="bnt-back" onclick="history.back()"><i class="icon-back"></i></div>
    <h1>参赛须知</h1>
</header>

<footer class="footer">
	<div class="btn_group">
		<div class="btn_default"><a class="weui_btn weui_btn_warning" onclick="history.back()" href="javascript:void(0)">不同意</a></div>
		<div class="btn_default"><a class="weui_btn weui_btn_warn" id="agreeBtn" href="javascript:void(0)">同意</a></div>
	</div>
</footer>

<div class="main">
    <div class="article">   

    </div>
</div>
<script type="text/javascript">
    var event_id = H.getURLVar('event_id'); 
    var event_project_id = H.getURLVar('event_project_id'); 
    var event_group_id = H.getURLVar('event_group_id'); 
    $.ajax({
        type: 'get',
        url: H.getEnrollInfoURL,
        data: {
            session:H.getItem("session"), 
            uid:H.getItem("uid"), 
            event_id:event_id
        },
        dataType: 'json',
        beforeSend : function(){
            H.tips("加载中...",1);
        },
        success: function(data) {
            $('.tips').hide();
            //console.log(data.data.project);
            if(data.data.notes){
                $('.article').html(data.data.notes)
            }   
        },
        error: function(xhr, type) {
            H.tips("网络错误");
        }
    });
    $('#agreeBtn').on('tap',function(){
        window.location.href = 'group_info.html?event_id=' + event_id + "&event_project_id=" + event_project_id + "&event_group_id=" + event_group_id;
    })
</script>
</body>
</html>
