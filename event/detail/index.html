<!DOCTYPE html>
<html>
<head>
<title>活力圈</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="distribution" content="global" />
<meta name="author" content="活力圈" />
<meta name="webcrawlers" content="all" />
<link rel="stylesheet" type="text/css" href="../../dist/css/hlq.min.css">
<script type="text/javascript" src="../../dist/js/zepto.min.js"></script>
<script type="text/javascript" src="../../dist/js/scroll.js"></script>
<script type="text/javascript" src="../../dist/js/base.js"></script>
<style>
.preview-list img{width: 100px;height:100px;}
.preview-list a{display: inline-block;background-color: #ccc;}
.icon-del{background:url(icon-del-img.png) no-repeat;display: inline-block;width:20px;height: 20px;background-size: 20px 20px;position: absolute;left: 50%;top:.5rem;z-index: 3;}
#layImg{position:fixed; width:100%; height:100%; z-index:999; top:0; left:0;}
</style>
</head>
<body>
<header class="header">
    <div class="bnt-back"><i class="icon-back"></i></div>
    <h1>赛事活动</h1>
</header>
<footer class="footer"></footer>
<div class="main">
	<div class="panel">
		<div class="tab tab_fixed">
			<ul class="tab-nav">
				<li class="current">简介</li>
				<li>详情</li>
			</ul>
			<ul class="tab-content">
				<li class="tab-item">
					<div id="synopsis" class="weui_panel_bd">
						
					</div>
				</li>
				<li class="tab-item">
					<div id="getInfo" class="article">
						
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../dist/js/province.js"></script>
<script type="text/javascript" src="../../dist/js/region.js"></script>
<script type="text/javascript" src="../../dist/js/city.js"></script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
$(function(){	
    var event_id = H.getURLVar('event_id');
    var detoff = true;
	var address ="";
	var currentLoaction;
	var title ="";
	var shareLink = window.location.href;
	var sharDesc = '';
	var shareImg = '';
    var tab = new tabs.Scroll('.tab', {role: 'tab'});
        tab.on('beforeScrollStart',function(formIndex,toIndex){
            if(toIndex == 1 && detoff){                
                getInfo(event_id);				
            }
        });
		
        $.ajax({
            url: H.getBriefURL,
			data:{
				event_id : event_id
			},
            type: 'get',
            dataType: 'json', 
            beforeSend : function(){
                H.tips("加载中...",1);
            },           
            success: function(data){
				H.haslogin(data);
				if(!data.data.status) return;
				$('.tips').hide();      
				var status = data.data.status.toLocaleUpperCase();
				var info = JSON.parse(data.data.other_info);
				address = data.data.address;
				title = data.data.title;
				sharDesc = data.data.about;
				shareImg = imgURL + data.data.logo_image;				
				setCurrentState(data.data.signline, data.data.deadline, data.data.begin_date, data.data.end_date);							
				var _html = '<div class="weui_panel weui_panel_access"><div class="weui_media_box weui_media_appmsg bb list">' +
							'<div class="weui_media_hd">' +
								'<img alt="" src="' + imgURL + data.data.logo_image + '" class="weui_media_appmsg_thumb">' +
							'</div>' +
							'<div class="weui_media_bd">' +
								'<h4 class="title">' + data.data.title + '</h4>' +
								'<p class="weui_media_desc"><span class="about-follow">' + data.data.attention_num + '</span> <span class="text-danger">￥' + data.data.cost + ' 元起</span></p>' +
								'<p class="weui_media_desc">' + H.getCurrentStatus(data.data.signline,data.data.deadline,data.data.begin_date,data.data.end_date) + '</p>' +
							'</div>' +
						'</div></div> <div class="weui_panel weui_panel_access">';
				
                    if(info){
						_html +=  '<div class="weui_media_box weui_media_text p10"><h4 class="weui_media_title">组织方</h4>';
						if(info.organizer){
							_html +=  '<p class="weui_media_desc">主办单位： ' + info.organizer + '</p>';
						}						
						if(info.contractor){
							_html +=  '<p class="weui_media_desc">承办单位： ' + info.contractor + '</p>';
						}
						
						if(info.co_organizer){
							_html +=  '<p class="weui_media_desc">协办单位： ' + info.co_organizer + '</p>';
						}
						 
						if(info.sponsor){
							_html +=  '<p class="weui_media_desc">赞助单位： ' + info.sponsor + '</p>';
						}						
						_html += '</div>';
                    };
					
                    if(data.data.begin_date){
                        _html += '<div class="weui_media_box weui_media_text p10"><h4 class="weui_media_title">时间</h4> <p class="weui_media_desc">报名时间：' + data.data.begin_date + ' -- ' + data.data.deadline + '</p>';
						
						if(data.data.begin_date){
							_html +=  '<p class="weui_media_desc">比赛时间： ' + data.data.begin_date.substring(0,10) + ' -- ' + data.data.end_date.substring(0,10) + '</p>';
						}
						
						_html += '</div>';
                    }
					
					if(data.data.address){
                        _html += '<div id="map" data-map="'+ data.data.amap_coor +'" class="weui_media_box weui_media_text p10"><h4 class="weui_media_title">地点</h4> <p class="weui_media_desc">' + H.getAddress(data.data.region_id)  + data.data.address + '</p></div>';
                    }					

					
                    if(info){
                        _html += '<div class="weui_media_box weui_media_text p10"><h4 class="weui_media_title">咨询</h4>';						
						if(info.contact_name){
							_html +=  '<p class="weui_media_desc">联系人： ' + info.contact_name + '</p>';
						}
						
						if(info.contact_tel){
							_html +=  '<p class="weui_media_desc">联系电话： ' + info.contact_tel + '</p>';
						}
						
						if(info.contact_wx){
							_html +=  '<p class="weui_media_desc">微信账号： ' + info.contact_wx + '</p>';
						}
						
						if(info.contact_mail){
							_html +=  '<p class="weui_media_desc">邮箱地址： ' + info.contact_mail + '</p>';
						}
						
						_html += '</div>';
					}
                    
                    _html +='</div><div class="weui_panel"> <div class="weui_article p10"><h4 class="weui_media_title">简介</h4><div class="weui_media_desc"> ' + H.textEnter(data.data.about) + ' </div></div></div>';   
                ;
                $("#synopsis").append(_html);
            },
            error: function(res){
                H.tips("网络有点卡");
            }
        });

        function getInfo(event_id){
            detoff = false;
            $.ajax({
                url: baseURL + 'event/view/get_info?event_id=' + event_id,
                type: 'get',
                dataType: 'json',
                beforeSend : function(){
                    H.tips("加载中...",1);
                },
                success: function(data){
                    $('.tips-message').hide();
                    $('#getInfo').html(data.data.content);
					//图片阅读
					//$.photoPreview('#getInfo');
                },
                error: function(res){
                    H.tips("网络有点卡");
                }
            })
        }

        function setCurrentState(signline,deadline,begin_date,end_date){			
			var signlineDate = signline.substring(0,10).split('-');
			var deadlineDate = deadline.substring(0,10).split('-');
			var beginDate = begin_date.substring(0,10).split('-');
			var endDate = end_date.substring(0,10).split('-');
			signlineDate = signlineDate[1] + '/' + signlineDate[2] + '/' + signlineDate[0] + ' ' + signline.substring(10, 19);
			deadlineDate = deadlineDate[1] + '/' + deadlineDate[2] + '/' + deadlineDate[0] + ' ' + deadline.substring(10, 19);
			beginDate = beginDate[1] + '/' + beginDate[2] + '/' + beginDate[0] + ' ' + begin_date.substring(10, 19);
			endDate = endDate[1] + '/' + endDate[2] + '/' + endDate[0] + ' ' + deadlineDate.substring(10, 19);			
			var today = new Date().getTime();
			if(today < Date.parse(signlineDate)){
				$('.footer').append('<a class="weui_btn weui_btn_disabled weui_btn_default" onclick="H.tips(\'预热中\')" href="javascript:void(0)">预热中</a>');
			}else if(today < Date.parse(deadlineDate)){
				$('.footer').append('<a class="weui_btn weui_btn_warn" href="group.html?event_id=' + event_id +' ">我要报名</a>');
			}else if(today < Date.parse(beginDate)){
				$('.footer').append('<a class="weui_btn weui_btn_disabled weui_btn_default" onclick="H.tips(\'即将开始\')" href="javascript:void(0)">即将开始</a>');	
			}else if(today < Date.parse(endDate)){
				$('.footer').append('<a class="weui_btn weui_btn_disabled weui_btn_default" onclick="H.tips(\'报名已结束\')" href="javascript:void(0)">报名已结束</a>');
			}else{
				$('.footer').append('<a class="weui_btn weui_btn_disabled weui_btn_default" onclick="H.tips(\'报名已结束\')" href="javascript:void(0)">报名已结束</a>');
			}	
        }; 

		//地理位置
		$('#synopsis').on('click','#map',function(){
			var amap = $(this).data('map');
			var isMap = amap.split(",");
			if(isMap[0] == 0 || isMap[1] == 0){				
				H.tips("暂无地址定位数据");
			}else{
				window.location.href = "http://m.amap.com/navi/?start="+ currentLoaction.longitude +"," + currentLoaction.latitude + "&dest=" + amap +"&destName="+ address +"&key=faaddee69a0a4d1dca3576d2ae9c2ff6"
			}
		})

	//微信分享
	
	//微信分享
	var href = window.location.href;
	var url = href.split('#')[0];
	$.ajax({
		type: 'get',
		url: baseURL + "other/api/wx_js_sign",
		data: {
			appid:'wxcc5c198d146a1779', 
			url:url
		},
		dataType: 'json',
		success: function(data){
				
			//通过config接口注入权限验证配置
			wx.config({
				debug     : false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
				appId     : "wxcc5c198d146a1779", // 必填，公众号的唯一标识
				timestamp : data.data.timestamp, // 必填，生成签名的时间戳
				nonceStr  : data.data.noncestr, // 必填，生成签名的随机串
				signature : data.data.signature,// 必填，签名，见附录1
				jsApiList : ["onMenuShareTimeline", "onMenuShareAppMessage", "onMenuShareQQ", "onMenuShareWeibo", "getLocation"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			});
			
			wx.ready(function(){
			
				wx.getLocation({
					type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
					success: function (res) {
						currentLoaction = res;
					}
				});
			
				// 分享到朋友圈
				wx.onMenuShareTimeline({
					title: title, // 分享标题
					link: shareLink, // 分享链接
					imgUrl:shareImg, // 分享图标
					success: function () { 
						// 用户确认分享后执行的回调函数
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
				//分享给朋友
				wx.onMenuShareAppMessage({
					title: title, // 分享标题
					desc: sharDesc, // 分享描述
					link: shareLink, // 分享链接
					imgUrl: shareImg, // 分享图标
					type: '', // 分享类型,music、video或link，不填默认为link
					dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
					success: function () { 
						// 用户确认分享后执行的回调函数
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
				wx.onMenuShareQQ({
					title: title, // 分享标题
					desc: sharDesc, // 分享描述
					link: shareLink, // 分享链接
					imgUrl: shareImg, // 分享图标
					success: function () { 
					   // 用户确认分享后执行的回调函数
					},
					cancel: function () { 
					   // 用户取消分享后执行的回调函数
					}
				});
				
				wx.onMenuShareWeibo({
					title: title, // 分享标题
					desc: sharDesc, // 分享描述
					link: shareLink, // 分享链接
					imgUrl: shareImg, // 分享图标
					success: function () { 
					   // 用户确认分享后执行的回调函数
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
				wx.onMenuShareQZone({
					title: title, // 分享标题
					desc: sharDesc, // 分享描述
					link: shareLink, // 分享链接
					imgUrl: shareImg, // 分享图标
					success: function () { 
					   // 用户确认分享后执行的回调函数
					},
					cancel: function () { 
						// 用户取消分享后执行的回调函数
					}
				});
				
				
			});
		}
	});

	$('.bnt-back').on('click',function(){
		window.location.href = "http://m.holichat.com/event/index.html";
	})
		
});


</script>

</body>
</html>
